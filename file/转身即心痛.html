<!DOCTYPE html>

<body1>
    <h3 class="time-display"></h3>

    <script>
        function updateTime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1; // getMonth() returns 0-11, so add 1
            var day = now.getDate();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            // Pad single digits with leading zero
            month = ('0' + month).slice(-2);
            day = ('0' + day).slice(-2);
            hour = ('0' + hour).slice(-2);
            minute = ('0' + minute).slice(-2);
            second = ('0' + second).slice(-2);

            // Display the time in YYYY-MM-DD HH:mm:ss format
            var timeString = '' + year + '年' + month + '月' + day + '日 ' + hour + ':' + minute + ':' + second;
            document.querySelector('.time-display').innerText = timeString;
        }

        // Update the time every second
        setInterval(updateTime, 1000);
    </script>
</body1>
<body>

<div class="player">
    <img src="cover.jpg" alt="Album Cover" id="album-cover">
